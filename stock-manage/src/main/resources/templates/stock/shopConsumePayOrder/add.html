<!--# layout("/common/layout.html",{"jsBase":"/js/stock/shopConsumePayOrder/"}){ -->

<form class="layui-form layui-form-pane" id="addForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">客户ID</label>
				<div class="layui-input-inline">
					<input type="text" name="customerId" class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">支付订单号</label>
				<div class="layui-input-inline">
					<input type="text" name="payOrderId" class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">兑换ID</label>
				<div class="layui-input-inline">
					<input type="text" name="exchangeId" class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">支付金额</label>
				<div class="layui-input-inline">
					<input type="text" name="amount" class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">支付状态</label>
				<div class="layui-input-inline">
					<input type="text" name="status" class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">支付时间</label>
				<div class="layui-input-inline">
					<input type="text" name="payTime" class="layui-input input-date" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">支付结果描述</label>
				<div class="layui-input-inline">
					<input type="text" name="retMsg" class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
				<div class="layui-input-inline">
					<input type="text" name="createTime" class="layui-input input-date" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">更新时间</label>
				<div class="layui-input-inline">
					<input type="text" name="updateTime" class="layui-input input-date" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">备注</label>
				<div class="layui-input-inline">
					<input type="text" name="remark" class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <layui:submitButtons id="addButton" />
</form>
<!--#} -->
<script>
layui.use(['add'], function(){
    var shopConsumePayOrderAdd = layui.add
    shopConsumePayOrderAdd.init();
});
</script>
