<!--# layout("/common/layout.html",{"jsBase":"/js/stock/shopCustomer/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" id="userName" name="userName"  value="${shopCustomer.userName}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name"  value="${shopCustomer.name}"   class="layui-input" >
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
				<div class="layui-input-inline">
					<input type="text" id="phone" name="phone"  value="${shopCustomer.phone}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                    <input type="text" id="idCard" name="idCard"  value="${shopCustomer.idCard}"   class="layui-input" >
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">注册来源</label>
                <layui:simpleDictSelect style='layui-input-inline' type="customer_regist_from"
                        id="registFrom" name="registFrom" value="${shopCustomer.registFrom}" />
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">注册时间</label>
				<div class="layui-input-inline">
					<input type="text" readonly id="registTime" name="registTime"  value="${shopCustomer.registTime,"yyyy-MM-dd"}"  class="layui-input input-date" >
				</div>
            </div>
    </div>

	<!-- 业务对象须有hidden字段，保存delFlag和version字段-->
	<input type="hidden" name="delFlag" value=${shopCustomer.delFlag} />
    <input type="hidden" name="id" value=${shopCustomer.id} />
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var shopCustomerEdit = layui.edit
    shopCustomerEdit.init();
});
</script>
