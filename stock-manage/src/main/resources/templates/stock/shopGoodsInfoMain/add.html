<!--# layout("/common/layout.html",{"jsBase":"/js/stock/shopGoodsInfoMain/"}){ -->

<form class="layui-form layui-form-pane" id="addForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">商品名称</label>
				<div class="layui-input-inline">
                    <textarea lay-verify="required" type="text" style="width: 1000px; min-height: 200px;" name="shopGoodsInfo.name" class="layui-input" ></textarea>
				</div>
            </div>
        </div>
    </div>


    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label style="width: 140px" class="layui-form-label">供应商商品编号</label>
                <div class="layui-input-inline">
                    <input id="thirdNo" autocomplete="off" type="text" name="shopGoodsInfo.thirdNo" class="layui-input" >
                </div>
            </div>
        </div>
    </div>


    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline" lay-filter="supplySelect">
                <label class="layui-form-label">供应商</label>
                <div class="layui-inline" lay-filter="supplySelect">
                    <select lay-verify="required" id="supplySelect" name="shopGoodsInfo.supplierId">
                        <option value="">请选择供应商</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline" lay-filter="categorySelect">
                <label class="layui-form-label">类别</label>
                <div class="layui-input-inline">
                    <select id="categorySelect" lay-verify="required" name="shopGoodsInfo.categoryId" >
                        <option value="">请选择类别</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">进价（元）</label>
				<div class="layui-input-inline">
					<input autocomplete="off" id="purchasePrice" lay-verify="required|number" type="text" name="shopGoodsInfo.purchasePrice" class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">单价（消费金）</label>
				<div class="layui-input-inline">
					<input autocomplete="off" id="sellPrice" lay-verify="required|number" type="text" name="shopGoodsInfo.sellPrice" class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
                <div class="layui-inline layui-form-mid layui-word-aux">（兑付比例不低于 1:${minRatio} <span id="minRatioSpan"></span>）</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">库存量</label>
				<div class="layui-input-inline">
					<input autocomplete="off" lay-verify="required|number" id="totalQuantity" type="text" name="shopGoodsInfo.totalQuantity" class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">可用库存量</label>
				<div class="layui-input-inline">
					<input autocomplete="off" lay-verify="required|number" id="avaliableQuantity" type="text" name="shopGoodsInfo.avaliableQuantity" class="layui-input" >
				</div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">冻结库存量</label>
                <div class="layui-input-inline">
                    <input lay-verify="required|number" id="frozenQuantity" readonly="readonly" style="background-color: lightgrey;"  type="text" name="shopGoodsInfo.frozenQuantity" class="layui-input" >
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <label class="layui-form-label">运费模板</label>
            <div class="layui-inline" lay-filter="shopTransportTemplatesSelect">
                <select lay-verify="required" id="shopTransportTemplatesSelect" name="shopSellRule.transportId">
                    <option value="">请选择运费模板</option>
                </select>
            </div>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>商品图片</legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-upload">
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                预览图：
                <div class="layui-upload-list" id="demo2"></div>
            </blockquote>
        </div>

        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-sm" id="testList">选择多文件</button>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th>文件名</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
            <button type="button" class="layui-btn layui-btn-sm" id="testListAction">开始上传</button>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>商品详情</legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-form-item">
            <textarea id="shopGoodsExtendArea" name="shopGoodsExtend.goodsDesc" style="display: none;" lay-verify="content"></textarea>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">备注</label>
				<div class="layui-input-inline">
                    <textarea type="text" style="width: 1000px; min-height: 200px;" id="remark" name="shopGoodsInfo.remark" class="layui-textarea" ></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-hide">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">uuid</label>
                <div class="layui-input-inline">
                    <input type="text" value="${uuid}" name="uuid" class="layui-input" >
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item" style="text-align: right;border-right: 10px;">
            <button class="layui-btn layui-btn-danger" type="button" id="addButton" lay-submit lay-filter="form">保存</button>
            <button class="layui-btn" type="button" id="addButton-cancel">取消</button>
        </div>
    </div>
    <!--<layui:submitButtons id="addButton" />-->
</form>
<!--#} -->
<script>
    var shopSuppliers = '${shopSuppliers}';
    var shopGoodsCategories = '${shopGoodsCategories}';
    var shopTransportTemplates = '${shopTransportTemplates}';
    var uuid = '${uuid}';

    var minRatio = parseInt('${minRatio}');

    layui.use(['add','upload','layedit'], function(){
        var shopGoodsInfoAdd = layui.add
        shopGoodsInfoAdd.init();
    });

</script>
