<!--# layout("/common/layout.html",{"jsBase":"/js/stock/shopSupplier/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">供应商名称</label>
				<div class="layui-input-inline">
					<input  lay-verify="required" type="text" id="name" name="name"  value="${shopSupplier.name}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">备注</label>
				<div class="layui-input-inline">
					<input type="text" id="remark" name="remark"  value="${shopSupplier.remark}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
        </div>
    </div>
	<!-- 业务对象须有hidden字段，保存delFlag和version字段-->
	<input type="hidden" name="delFlag" value=${shopSupplier.delFlag} />
    <input type="hidden" name="id" value=${shopSupplier.id} />
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var shopSupplierEdit = layui.edit
    shopSupplierEdit.init();
});
</script>
