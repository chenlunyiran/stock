<!--# layout("/common/layout.html",{"jsBase":"/js/stock/shopGoodsCategory/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">类别编号</label>
				<div class="layui-input-inline">
					<input lay-verify="required" readonly="readonly" type="text" id="nid" name="nid"  value="${shopGoodsCategory.nid}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">类别名称</label>
				<div class="layui-input-inline">
					<input lay-verify="required" type="text" id="name" name="name"  value="${shopGoodsCategory.name}"   class="layui-input" >
				</div>
            </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">备注</label>
				<div class="layui-input-inline">
					<input type="text" id="remark" name="remark"  value="${shopGoodsCategory.remark}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
	<!-- 业务对象须有hidden字段，保存delFlag和version字段-->
	<input type="hidden" name="delFlag" value=${shopGoodsCategory.delFlag} />
    <input type="hidden" name="id" value=${shopGoodsCategory.id} />
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var shopGoodsCategoryEdit = layui.edit
    shopGoodsCategoryEdit.init();
});
</script>
